<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora en vivo</h1>
    <main>
        <section>
            <p>numero 1</p>
            <input id="primer-numero" type="text">
        </section>
        <section>
            <p>numero 2</p>
            <input id="segundo-numero" type="text">
        </section>
        <section>
            <button id="sum-button">+</button>
            <button id="rest-button">-</button>
            <button id="div-button">/</button>
            <button id="mul-button">*</button>
        </section>
        <section id="resultado">
            <p>El resultado es</p>
        </section>


    </main>
    <script src="js/index.js"></script>
</body>

</html>
